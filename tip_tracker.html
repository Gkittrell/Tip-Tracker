<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #2d3436 0%, #1e272e 100%);
            color: #dfe6e9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #a8e6cf;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .totals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .total-card {
            background: rgba(52, 73, 94, 0.6);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(168, 230, 207, 0.2);
        }

        .total-label {
            color: #a8e6cf;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .total-value {
            font-size: 24px;
            font-weight: bold;
            color: #dfe6e9;
        }

        .entry-form {
            background: rgba(52, 73, 94, 0.6);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(168, 230, 207, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #a8e6cf;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(168, 230, 207, 0.3);
            border-radius: 8px;
            background: rgba(30, 39, 46, 0.8);
            color: #dfe6e9;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #a8e6cf;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #a8e6cf;
            color: #1e272e;
        }

        .btn-primary:hover {
            background: #8fd9b8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 107, 107, 0.8);
            color: white;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: rgba(255, 107, 107, 1);
        }

        .btn-export {
            background: rgba(255, 195, 113, 0.8);
            color: #1e272e;
            margin-top: 10px;
        }

        .btn-export:hover {
            background: rgba(255, 195, 113, 1);
        }

        .history {
            background: rgba(52, 73, 94, 0.6);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(168, 230, 207, 0.2);
        }

        .history h2 {
            color: #a8e6cf;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .entry-item {
            background: rgba(30, 39, 46, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 3px solid #a8e6cf;
        }

        .entry-date {
            color: #a8e6cf;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .entry-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            font-size: 14px;
        }

        .entry-detail {
            text-align: center;
        }

        .entry-detail-label {
            color: #b2bec3;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .entry-detail-value {
            color: #dfe6e9;
            font-weight: 600;
        }

        .no-entries {
            text-align: center;
            color: #636e72;
            padding: 40px;
            font-style: italic;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .totals-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Tip Tracker</h1>

        <div class="totals-grid">
            <div class="total-card">
                <div class="total-label">Total Hours</div>
                <div class="total-value" id="totalHours">0.0</div>
            </div>
            <div class="total-card">
                <div class="total-label">Credit Tips</div>
                <div class="total-value" id="totalCredit">$0.00</div>
            </div>
            <div class="total-card">
                <div class="total-label">Cash Tips</div>
                <div class="total-value" id="totalCash">$0.00</div>
            </div>
        </div>

        <div class="entry-form">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="hours">Hours Worked</label>
                <input type="number" id="hours" step="0.1" placeholder="e.g., 8.5" required>
            </div>
            <div class="form-group">
                <label for="creditTips">Credit Card Tips ($)</label>
                <input type="number" id="creditTips" step="0.01" placeholder="e.g., 125.50" required>
            </div>
            <div class="form-group">
                <label for="cashTips">Cash Tips ($)</label>
                <input type="number" id="cashTips" step="0.01" placeholder="e.g., 45.00" required>
            </div>
            <button class="btn btn-primary" onclick="addEntry()">Add Entry</button>
        </div>

        <div class="entry-form">
            <button class="btn btn-export" onclick="exportData()">Export Data (CSV)</button>
            <button class="btn btn-secondary" onclick="clearAllData()">Clear All Data</button>
        </div>

        <div class="history">
            <h2>Entry History</h2>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // Set today's date by default
        document.getElementById('date').valueAsDate = new Date();

        // Load data from localStorage
        function loadData() {
            const data = localStorage.getItem('tipTrackerData');
            return data ? JSON.parse(data) : [];
        }

        // Save data to localStorage
        function saveData(data) {
            localStorage.setItem('tipTrackerData', JSON.stringify(data));
        }

        // Add new entry
        function addEntry() {
            const date = document.getElementById('date').value;
            const hours = parseFloat(document.getElementById('hours').value);
            const creditTips = parseFloat(document.getElementById('creditTips').value);
            const cashTips = parseFloat(document.getElementById('cashTips').value);

            if (!date || isNaN(hours) || isNaN(creditTips) || isNaN(cashTips)) {
                alert('Please fill in all fields with valid numbers');
                return;
            }

            const entries = loadData();
            entries.unshift({
                date: date,
                hours: hours,
                creditTips: creditTips,
                cashTips: cashTips,
                timestamp: new Date().toISOString()
            });

            saveData(entries);
            
            // Clear form
            document.getElementById('hours').value = '';
            document.getElementById('creditTips').value = '';
            document.getElementById('cashTips').value = '';
            document.getElementById('date').valueAsDate = new Date();

            updateDisplay();
        }

        // Update display
        function updateDisplay() {
            const entries = loadData();
            
            // Calculate totals
            let totalHours = 0;
            let totalCredit = 0;
            let totalCash = 0;

            entries.forEach(entry => {
                totalHours += entry.hours;
                totalCredit += entry.creditTips;
                totalCash += entry.cashTips;
            });

            // Update totals
            document.getElementById('totalHours').textContent = totalHours.toFixed(1);
            document.getElementById('totalCredit').textContent = '$' + totalCredit.toFixed(2);
            document.getElementById('totalCash').textContent = '$' + totalCash.toFixed(2);

            // Update history
            const historyList = document.getElementById('historyList');
            
            if (entries.length === 0) {
                historyList.innerHTML = '<div class="no-entries">No entries yet. Add your first shift above!</div>';
                return;
            }

            historyList.innerHTML = entries.map(entry => `
                <div class="entry-item">
                    <div class="entry-date">${formatDate(entry.date)}</div>
                    <div class="entry-details">
                        <div class="entry-detail">
                            <div class="entry-detail-label">Hours</div>
                            <div class="entry-detail-value">${entry.hours.toFixed(1)}</div>
                        </div>
                        <div class="entry-detail">
                            <div class="entry-detail-label">Credit</div>
                            <div class="entry-detail-value">$${entry.creditTips.toFixed(2)}</div>
                        </div>
                        <div class="entry-detail">
                            <div class="entry-detail-label">Cash</div>
                            <div class="entry-detail-value">$${entry.cashTips.toFixed(2)}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Format date
        function formatDate(dateString) {
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString + 'T00:00:00').toLocaleDateString('en-US', options);
        }

        // Export data as CSV
        function exportData() {
            const entries = loadData();
            
            if (entries.length === 0) {
                alert('No data to export');
                return;
            }

            let csv = 'Date,Hours Worked,Credit Card Tips,Cash Tips,Total Tips\n';
            
            entries.reverse().forEach(entry => {
                const totalTips = entry.creditTips + entry.cashTips;
                csv += `${entry.date},${entry.hours},${entry.creditTips.toFixed(2)},${entry.cashTips.toFixed(2)},${totalTips.toFixed(2)}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `tip_tracker_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
                localStorage.removeItem('tipTrackerData');
                updateDisplay();
            }
        }

        // Initialize display on load
        updateDisplay();
    </script>
</body>
</html>
